<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт с котом-скримером</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f0f8ff;
            margin: 0;
            height: 100vh;
        }

        .button {
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            background-color: #ff6347;
            color: white;
            border: none;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #ff4500;
        }

        #screamer {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 999;
            width: 80%;
            max-width: 600px;
            border-radius: 15px;
            animation: shake 0.5s infinite alternate;
        }

        #screamer img {
            width: 100%;
            border-radius: 15px;
            filter: contrast(120%) brightness(110%);
        }

        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 998;
        }

        @keyframes shake {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            100% {
                transform: translate(-50%, -50%) rotate(10deg);
            }
        }
    </style>
</head>
<body>

    <h1>Добро пожаловать на сайт с котом-скримером!</h1>
    <p>Нажмите на кнопку, чтобы увидеть котика-скримера!</p>

    <button class="button" onclick="triggerScreamer()">Показать котика</button>

    <div id="overlay"></div>
    <div id="screamer">
        <img src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif" alt="Котик-скример">
    </div>

    <script>
        function triggerScreamer() {
            // Показываем котика
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('screamer').style.display = 'block';

            // Останавливаем котика через 3 секунды
            setTimeout(function() {
                document.getElementById('screamer').style.display = 'none';
                document.getElementById('overlay').style.display = 'none';
            }, 3000); // Котик будет показываться 3 секунды
        }
    </script>

</body>
</html>
